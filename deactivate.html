<body>
    <p>Syntrofos App 刪除帳戶步驟說明</p>
    
    <h2>刪除帳戶步驟</h2>
    <ol>
        <li>Syntrofos App 登入帳戶。</li>
        <li>前往帳戶頁面。</li>
        <li>尋找並點擊「刪除帳號」選項。</li>
        <li>按照提示完成帳戶刪除程序。</li>
    </ol>
    
    <h2>資料刪除與保留</h2>
    <p>在刪除帳戶後，我們將進行以下處理：</p>
    <ul>
        <li>刪除您的個人資料，包括帳戶資訊、聯絡資訊等。</li>
        <li>保留匿名化的使用統計資料，用於分析和改善我們的服務品質。</li>
    </ul>
</body>
